<!doctype html>
<html lang="ZH">
<head>
    <meta charset="UTF-8">
    <title>Animate.css</title>
    <link rel="stylesheet" href="./resources/animate.css">
    <style>
    .anim-item {
        position: absolute;
        left: 50%;
        top: 50%;
        margin: -90px 0 0 -90px;
        width: 180px;
        height: 180px;
        border: 2px solid #f60;
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        border-radius: 4px;
        background-color: #39f;
    }
    </style>
</head>
<body>
    <div class="anim-item animated infinite bounceInDown"></div>
</body>
</html>
