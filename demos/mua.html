<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"></meta>
	<title>userAgent in mobile browser</title>
	<style>
	.qrcode {
		text-align: center;
	}
	.user-ua {
		font-size: 2em;
	}
	</style>
</head>
<body>
	<div class="qrcode">
		<img src="../images/userAgent.png">
	</div>
	<div class="user-ua">
		<script>
		document.write(window.navigator.userAgent);
		</script>
	</div>
</body>
</html>
