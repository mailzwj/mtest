<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Visibility Change</title>
</head>
<body>
<div>Default visible.</div>
<div id="OnChange"></div>
<script>
(function() {
    document.onvisibilitychange = function(e) {
        console.log(e);
        document.getElementById('OnChange').innerHTML += document.hidden + '<br>';
    }
})();
</script>
</body>
</html>
