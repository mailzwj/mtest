<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Input speech</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"></meta>
</head>
<body>
	<div id="main">
    <input id="speeker" type="text" x-webkit-speech lang="zh-CN" />
		<a href="tel:12345678">test call</a>
    <div id="result"></div>
  </div>
  <script>
  (() => {
    const inp = document.querySelector('#speeker');
    const rs = document.querySelector('#result');
    inp.addEventListener('webkitspeechchange', () => {
      rs.innerHTML += this.value + '<br />';
    }, false);
  })();
  </script>
</body>
</html>
