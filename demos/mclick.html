<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Click事件在移动设备上的bug</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"></meta>
	<style>
	a {
		padding: 10px;
		color: #39f;
		text-decoration: none;
	}
	a:hover {
		text-decoration: underline;
	}
	</style>
</head>
<body>
	<a href="javascript:void(0);" id="M-Click">Click me!</a>
	<a href="javascript:void(0);" id="M-Touch">Touch me!</a>
	<a href="javascript:void(0);" id="M-Touch-Click">Touch and click!</a>

	<script>
	var cbtn = document.getElementById("M-Click");
	var tbtn = document.getElementById("M-Touch");
	var ctbtn = document.getElementById("M-Touch-Click");
	var time1 = 0, time2 = 0;

	cbtn.addEventListener("click", function(e){
		alert("clicked");
	}, false);

	tbtn.addEventListener("touchend", function(e){
		alert("touched");
	}, false);

	ctbtn.addEventListener("click", function(e){
		time1 = new Date();
		alert(time2 - time1);
	}, false);
	ctbtn.addEventListener("touchend", function(e){
		time2 = new Date();
	}, false);
	</script>
</body>
</html>
