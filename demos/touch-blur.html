<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Touch blur</title>
</head>
<body>
    <input id="J_Input" type="text">
    <div id="J_Log"></div>
<script>
(function() {
    var obj = document.getElementById('J_Input');
    var log = document.getElementById('J_Log');
    document.body.addEventListener('click', function() {
        log.innerHTML = 'body click';
        obj.blur();
    }, false);

    obj.addEventListener('click', function(ev) {
        ev.stopPropagation();
    }, false);
})();
</script>
</body>
</html>
