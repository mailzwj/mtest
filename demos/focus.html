<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Focus</title>
</head>
<body>
<input id="J_Text">

<input type="button" value="发送" id="J_Btn">
<div id="showmessage">
    
</div>

<script>
(function() {
    var t = document.getElementById('J_Text');
    var b = document.getElementById('J_Btn');
    var sb = document.getElementById('showmessage');
    sb.innerHTML = 'availHeight: ' + screen.availHeight + ', height: ' + screen.height;
    t.onfocus = function() {
       setTimeout(function() {sb.innerHTML += '<br>' + 'availHeight: ' + screen.availHeight + ', height: ' + screen.height}, 100);
    };
    
    window.onresize = function() {
        sb.innerHTML += '<br>resize...';
    };
})();
</script>
</body>
</html>
