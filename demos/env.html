<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Your env</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"></meta>
  <style>
  html, body {margin: 0; padding: 0; height: 100%;}
  #env {margin: 0 10px;}
  #env .row {display: flex; align-items: center; padding: 5px 0; font-size: 12px; color: #333;}
  #env .row .property {width: 30%; min-width: 30%; text-align: right;}
  #env .row .value {padding-left: 10px; line-height: 1.5; word-break: break-all;}
  </style>
</head>
<body>
  <div id="env"></div>

  <script>
  var env = document.getElementById("env");
  var rows = [];
  for (var key in navigator) {
    var val = navigator[key];
    if (val && !['string', 'number', 'boolean'].includes(typeof val)) {
      val = val.toString();
    }
    rows.push('<div class="row"><div class="property">' + key + '</div><div class="value">' + val + '</div></div>');
  }
  env.innerHTML = rows.join('');
  </script>
</body>
</html>
